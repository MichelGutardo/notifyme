<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Notify Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/notifyme.css" />
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <!-- <script src="js/notifyme.js"></script> -->
</head>

<body>
    <div class="title">
        <h1>Notify Me</h1>
    </div>
    <div>
        <label class="description">Add a tag below to be notified when have text change</label>
        <div class="clearfix"></div>
        <div class="main">
            <div class="div_field">
                <input type="text" class="field" id="objnotify" />
                <div id="activate" class="btn">Activate</div>
                <div id="limpar" class="btn">Clear</div>
            </div>
        </div>
    </div>
</body>

</html>
